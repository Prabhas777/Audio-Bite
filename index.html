        <input type="text" placeholder="Search" name="q" autocomplete="off" />
        <button type="submit" class="search-button">
          <svg aria-hidden="true" focusable="false" data-prefix="fal" data-icon="search" role="img"

        </button>

        <div class="search-result hidden" onclick="playsong($(this),'html')">
          <img class="thumbnail" src="" alt="" />
          <div class="title"></div>
        </div>
      </div>
    </div>
    <p>Made by Prabhas</p>

  <div class="main-body">
    <div class="music-body">
      <div class="thumbnail-holder">
        <img src="/images/no-song.png" alt="Thumbnail" />
        <span>i</span>
        <div class="bio">
          <p></p>
        </div>
      </div>
      <audio id="player" src=""></audio>
      <div class="music-data">
        <div class="progress-bar">
          <div class="inner"></div>
        </div>
        <div class="time-stamp"></div>
        <div class="song-name">Song Name</div>
        <div class="play-buttons">
          <button onclick="play_pause()" class="play_or_pause">
            <svg width="104" height="104" id="pause">
              <circle id="circle" cx="51" cy="51" r="50" stroke-dasharray="314" stroke-dashoffset="0"
                style="stroke-width: 2px; stroke: black" class="play" />
              <line id="line1" x1="38" y1="30" x2="38" y2="70"
                style="stroke-width: 4px; stroke: black; stroke-linecap: round" />
              <path id="line2" d="M 66 30 L 66 50 L 66 70" rx="10" ry="10" style="
                      stroke-width: 4px;
                      stroke: black;
                      fill: black;
                      stroke-linejoin: round;
                      stroke-linecap: round;
                    ">
                <animate attributeName="d" dur="300ms" from="M 66 30 L 66 50 L 66 70" to="M 38 30 L 70 50 L 38 70"
                  begin="indefinite" fill="freeze" id="from_pause_to_play" />
              </path>
              <animate xlink:href="#line2" attributeName="d" dur="300ms" from="M 38 30 L 70 50 L 38 70"
                to="M 66 30 L 66 50 L 66 70" fill="freeze" id="from_play_to_pause" begin="indefinite" />
            </svg>
          </button>
        </div>
      </div>
    </div>
    <div class="play-queue">
      <h3>Play Queue</h3>
      <div class="queue-items">
        <div class="queue-item hidden">
          <div class="drag"><img src="/images/drag.png" alt=""></div>
          <div class="info">Mind Block Full Video Song [4k] | Sarileru Neekevvaru | Mahesh Babu | Rashmika | DSP | Anil
            Ravipudi</div>
          <button class="remove"><img src="/images/x.png" alt=""></button>
        </div>
      </div>
    </div>
  </div>
  <div class="recommendations">
    <div class="recomm-result hidden" onclick="playsong($(this),'html')">
      <img class="thumbnail" src="" alt="Thumbnail" />
      <div class="title"></div>
      <div class="queue-edit">
        <button class="play_next" onclick="playNext(event)">Play Next</button>
        <button class="add_to_queue" onclick="addToQueue(event)">Add to Queue</button>
      </div>
    </div>
  </div>
